<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Java Jeopardy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score-area">
      <div class="logo">
        <img src="jeopardy-logo.jpeg" class="score-logo" />
      </div>
      <div class="player-score-area" style="visibility: hidden">
        <hr />
        <div class="avatar-score">
          <div><img src="avatar1.png" class="avatar" /></div>
          <div><h2 class="score">$0</h2></div>
        </div>
        <h3 class="score-name">Player 1</h3>
      </div>

      <div class="player-score-area" style="visibility: hidden">
        <hr />
        <div class="avatar-score">
          <div><img src="avatar2.png" class="avatar" /></div>
          <div><h2 class="score">$0</h2></div>
        </div>
        <h3 class="score-name">Player 2</h3>
      </div>

      <div class="player-score-area" style="visibility: hidden">
        <hr />
        <div class="avatar-score">
          <div><img src="avatar3.png" class="avatar" /></div>
          <div><h2 class="score">$0</h2></div>
        </div>
        <h3 class="score-name">Player 3</h3>
      </div>
    </div>

    <!-- Question Section -->
    <div class="main-board">
      <div class="questions">
        <div class="group">
          <div class="category">Category 1</div>
          <div class="question">0</div>
          <div class="question">1</div>
          <div class="question">2</div>
          <div class="question">3</div>
          <div class="question">4</div>
        </div>

        <div class="group">
          <div class="category">Category 2</div>
          <div class="question">5</div>
          <div class="question">6</div>
          <div class="question">7</div>
          <div class="question">8</div>
          <div class="question">9</div>
        </div>

        <div class="group">
          <div class="category">Category 3</div>
          <div class="question">10</div>
          <div class="question">11</div>
          <div class="question">12</div>
          <div class="question">13</div>
          <div class="question">14</div>
        </div>
        <div class="group">
          <div class="category">Category 4</div>
          <div class="question">15</div>
          <div class="question">16</div>
          <div class="question">17</div>
          <div class="question">18</div>
          <div class="question">19</div>
        </div>
        <div class="group">
          <div class="category">Category 5</div>
          <div class="question">20</div>
          <div class="question">21</div>
          <div class="question">22</div>
          <div class="question">23</div>
          <div class="question">24</div>
        </div>
      </div>

      <!-- Question Section -->

      <!-- Start Section -->
      <div class="logo-area" style="visibility: visible">
        <button id="play-btn">Start Game</button>
      </div>
    </div>

    <div class="question-area" id="question-area" style="visibility: hidden">
      <div class="questionbox">
        <div id="show-question">Question Area</div>
        <div class="player-buttons">
          <button class="player-btn" id="0">Player A</button>
          <button class="player-btn" id="1">Player B</button>
          <button class="player-btn" id="2">Player C</button>
        </div>

        <button id="question-btn" style="visibility: hidden">
          Show Answer
        </button>
      </div>
      <div id="show-answer" style="visibility: hidden">Answer Area</div>
    </div>

    <!-- Settings Section -->
    <div class="settings-area" style="visibility: hidden">
      <h1 id="settings-message">Select the number of players/teams</h1>
      <div id="num-players">
        <button class="players">1</button> <button class="players">2</button>
        <button class="players">3</button>
      </div>

      <div id="player-area" style="visibility: hidden">
        <br />
        <input id="player-name" /> <p><br />
        <center><button id="name-btn">Submit Name</button> <br /></center>
        <input id="player-avatar" style="visibility: hidden" /> <br />
        <button id="avatar-btn" style="visibility: hidden">Submit</button>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
