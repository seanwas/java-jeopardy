<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Java Jeopardy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Question Section -->

    <div class="game">
      <div class="questions">
        <div class="group">
          <div class="category">Category 1</div>
          <div class="question">0</div>
          <div class="question">1</div>
          <div class="question">2</div>
          <div class="question">3</div>
          <div class="question">4</div>
        </div>

        <div class="group">
          <div class="category">Category 2</div>
          <div class="question">5</div>
          <div class="question">6</div>
          <div class="question">7</div>
          <div class="question">8</div>
          <div class="question">9</div>
        </div>

        <div class="group">
          <div class="category">Category 3</div>
          <div class="question">10</div>
          <div class="question">11</div>
          <div class="question">12</div>
          <div class="question">13</div>
          <div class="question">14</div>
        </div>
        <div class="group">
          <div class="category">Category 4</div>
          <div class="question">15</div>
          <div class="question">16</div>
          <div class="question">17</div>
          <div class="question">18</div>
          <div class="question">19</div>
        </div>
        <div class="group">
          <div class="category">Category 5</div>
          <div class="question">20</div>
          <div class="question">21</div>
          <div class="question">22</div>
          <div class="question">23</div>
          <div class="question">24</div>
        </div>
      </div>

      <!-- Question Section -->
      <div class="question-area" id="question-area" style="visibility: hidden">
        <div id="show-question">Question Area</div>
        <div id="show-answer" style="visibility: hidden">Answer Area</div>

        <button id="question-btn">Show Answer</button>
      </div>

      <!-- Start Section -->
      <div class="logo-area" style="visibility: visible">
        <button id="play-btn">Start Game</button>
      </div>
    </div>

          <!-- Settings Section -->
          <div class="settings-area" style="visibility: hidden">
              <h1>Select the number of players/teams</h1>
                <button class='players'>1</button>
                <button class='players'>2</button>
                <button class='players'>3</button>
              </div>
            </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
